<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wallpaper</title>
    <link rel="stylesheet" href="css/picture.css">
    <script async src="js/picture.js"></script>
</head>

<body>
    <div class="container">

        <div class="prev">&#10094;</div>
        <div class="next">&#10095;</div>
        <div class="dots">

        </div>
        <div class="image ">
            <div class="slide" style="background-image: url(images/titan1.jpg);"></div>
            <div class="slide" style="background-image: url(images/titan2.jpg);"></div>
            <div class="slide" style="background-image: url(images/titan3.jpg);"></div>
            <div class="slide" style="background-image: url(images/titan1.jpg);"></div>

        </div>

    </div>

    <div class="shell">

        <div class="wallpaper" style="background-image: url(images/titan1.jpg);"></div>
        <div class="txt">
            那一天，人类回想起了
            受那些家伙支配的恐怖……
            被囚禁在鸟笼中的屈辱……
        </div>
        <div class="wallpaper" style="background-image: url(images/titan3.jpg);"></div>
        <div class="txt">
            我们是猎手，它们才是猎物！
        </div>
        <div class="wallpaper" style="background-image: url(images/titan2.jpg);"></div>
        <div class="txt">
            我将害虫消灭了！它们只是凑巧长得像人而已！
        </div>
        <div class="wallpaper" style="background-image: url(images/hai.jpg);"></div>
        <div class="txt">
            海的那边，是敌人
        </div>
        <div class="wallpaper" style="background-image: url(images/kai.jpg);"></div>
        <div class="txt">
            不管做了多么明智合理的选择，在结果出来之前，谁都无法知道他的对错。到头来我们被允许做的，只是坚信那个选择，尽量不留下后悔而已。
        </div>
        <div class="wallpaper" style="background-image: url(images/jin.jpg);"></div>
        <div class="txt">
            什么都无法舍弃的人，什么都无法改变。
        </div>

    </div>

</body>
</html>
